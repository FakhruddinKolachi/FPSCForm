<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-adsense-account" content="ca-pub-2141098625669397">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2141098625669397"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>FPSC Challan</title>
</head>
<body>
    <form id="form">
        <label for="bankName">Bank's Name:</label><br>
        <input type="text" id="bankNameInput" name="bankName" placeholder="Branch Name"><br>

        <label for="bankCode">Bank's Code:</label><br>
        <input type="number" id="bankCodeInput" name="bankCode" placeholder="4 Digit Branch Code"><br>

        <label for="district">District of Bank Branch:</label><br>
        <input type="text" id="districtInput" name="district" placeholder="District of the Branch"><br>

        <label for="candidateName">Name of Candidate:</label><br>
        <input type="text" id="candidateNameInput" name="candidateName" placeholder="Your Name"><br>

        <label for="cnicNo">CNIC No.:</label><br>
        <input type="text" id="cnicNoInput" name="cnicNo" placeholder="xxxxx-xxxxxxx-x"><br>

        <label for="caseNo">Case No.:</label><br>
        <input type="text" id="caseNoInput" name="caseNo" placeholder="i.e 11/182"><br>

        <label for="postApplied">Post Applied For:</label><br>
        <input type="text" id="postAppliedInput" name="postApplied" placeholder="Enter the name of Post"><br>

        <label for="rs">Rs.:</label><br>
        <input type="number" id="rsInput" name="rs" placeholder="Rs"><br>

        <input type="submit" value="Submit">
    </form>

    <section id="section">
        <img src="./FPSC Challan.jpg" alt="FPSC Challan">
        <p id="bankName"></p>
        <p id="bankCode"></p>
        <p id="district"></p>
        <p id="candidateName"></p>
        <p id="cnicNo"></p>
        <p id="caseNo"></p>
        <p id="year">24</p>
        <p id="postApplied"></p>
        <p id="rs"></p>
        <p id="rsInWords"></p>

        <p id="bankName2"></p>
        <p id="bankCode2"></p>
        <p id="district2"></p>
        <p id="candidateName2"></p>
        <p id="cnicNo2"></p>
        <p id="caseNo2"></p>
        <p id="year2">24</p>
        <p id="postApplied2"></p>
        <p id="rs2"></p>
        <p id="rsInWords2"></p>

        <p id="bankName3"></p>
        <p id="bankCode3"></p>
        <p id="district3"></p>
        <p id="candidateName3"></p>
        <p id="cnicNo3"></p>
        <p id="caseNo3"></p>
        <p id="year3">24</p>
        <p id="postApplied3"></p>
        <p id="rs3"></p>
        <p id="rsInWords3"></p>
        
        <p id="bankName4"></p>
        <p id="bankCode4"></p>
        <p id="district4"></p>
        <p id="candidateName4"></p>
        <p id="cnicNo4"></p>
        <p id="caseNo4"></p>
        <p id="year4">24</p>
        <p id="postApplied4"></p>
        <p id="rs4"></p>
        <p id="rsInWords4"></p>


    </section>
    <script src="./index.js"></script>
</body>
</html>
